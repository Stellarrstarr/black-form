<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
    <section class="one">
        <div class="box">

            <div class="div-left">
                <h1 class="text-one">
                    67%
                </h1>
                <p class="text-two">time saved in total <br> compared to projects <br> not using Hub.</p>
                <p class="text-three">shine.com</p>
            </div>

            <div class="div-right">

                <h1>Set up your Hub account</h1>
                <p class="text-four">You have been invited to join Shine on Hub to start collaborating.</p>

                <div class="input-group">
                    <input type="text" name="text" id="text" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Confirm Password" required>
                </div>

                <div class="input-group">
                    <input type="text" name="text" id="text" placeholder="Company Name">
                </div>

                <div class="input-group">
                    <input type="text" name="text" id="text" placeholder="Role">
                </div>

                <div class="input-check">
                    <input type="checkbox" name="checkbox" id="check">

                    <label for="check">I agree with Hub's <a href="#">Terms,</a> <a href="#">Privacy Policy</a> and <a
                            href="#">E-sign</a> consent</label>
                </div>

                <div class="input-button">
                    <input type="button" value="Continue">
                </div>

                <hr>

                <p class="text-five">Already have an account? <a href="#">Sign in</a>
                    <i class="fa-solid fa-arrow-right"></i>
                </p>


            </div>
        </div>


    </section>

</body>

</html>
